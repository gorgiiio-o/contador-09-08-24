<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiempo juntos ❤️</title>
  <style>
    body {
      background: #ffe6ec;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #ff3366;
      margin-bottom: 20px;
    }
    .contador {
      font-size: 1.5rem;
      background: white;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 300px;
      line-height: 2;
    }
  </style>
</head>
<body>
  <h1>Tiempo juntos ❤️</h1>
  <div class="contador" id="contador"></div>

  <script>

      let meses = (ahora.getMonth() - inicio.getMonth()) + años * 12;

      let semanas = Math.floor(totalSegundos / (60 * 60 * 24 * 7));
      let dias = Math.floor(totalSegundos / (60 * 60 * 24));
      let horas = Math.floor((totalSegundos % (60 * 60 * 24)) / 3600);
      let minutos = Math.floor((totalSegundos % 3600) / 60);

        <strong>${años}</strong> años<br>

    setInterval(actualizar, 1000);
    actualizar();

</body>
</html>
